<div>
  <h1
    style="font-family: 'Fira Code Retina'; font-size: 16px; font-weight: 700;"
  >
    jonchess
  </h1>
  <input
    type="text"
    (blur)="handleChangeFen()"
    [formControl]="fenControl"
    style="margin-bottom: 10px; width: 390px; font-family: 'Fira Code Retina'; font-size: 11px;"
  />
  <input
    *ngIf="debugMode"
    type="text"
    (blur)="handleChangePerft()"
    [formControl]="perftControl"
    style="margin-bottom: 10px; width: 390px; font-family: 'Fira Code Retina'; font-size: 11px;"
  />
  <div>
    <div
      style="display: inline-block; position: relative; width: 400px; height: 400px;"
    >
      <canvas
        #boardCanvas
        width="400"
        height="400"
        style="position: absolute; left: 0; top: 0; z-index: 0;"
      >
      </canvas>
      <canvas
        #highlightCanvas
        width="400"
        height="400"
        style="position: absolute; left: 0; top: 0; z-index: 1;"
      >
      </canvas>
      <canvas
        #pieceCanvas
        width="400"
        height="400"
        style="position: absolute; left: 0; top: 0; z-index: 2;"
      >
      </canvas>
      <canvas
        #legalMoveCanvas
        width="400"
        height="400"
        style="position: absolute; left: 0; top: 0; z-index: 3;"
      >
      </canvas>
    </div>
    <div style="display: inline-block; vertical-align: top; margin-left: 10px;">
      <canvas #themeCanvas width="50" height="50"></canvas>
    </div>
  </div>
  <button mat-button (click)="handleClickMakeMove()">Make move</button>
  <input [formControl]="messageControl" [readonly]="true" />
  <div *ngIf="debugMode">
    <textarea
      [formControl]="perftOutputControl"
      rows="25"
      columns="20"
      style="font-face: 'Fira Code Retina'; font-size: 10px;"
    ></textarea>
    <button mat-button (click)="handleClickSort()">Sort</button>
  </div>
</div>
